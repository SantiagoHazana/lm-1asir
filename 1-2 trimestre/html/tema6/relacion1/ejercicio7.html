<body>
    <h4><a href="index.html">Vovler</a></h4>
    <h1>Ejercicio 7</h1>
    <p>Introduce el precio unitario del producto, unidades compradas y descuento si aplica.</p>

    <form>
        <label for="first">Precio unitario</label>
        <input type="number" name="first" id="price" value="1">€
        <br><br>
        <label for="second">Unidades</label>
        <input type="number" name="second" id="units" value="1">
        <br><br>
        <label for="third">Descuento</label>
        <input type="number" name="third" id="discount" value="0">
        <br><br>
        <label for="iva">IVA</label>
        <select name="iva" id="iva">
            <option value="0" selected>0%</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="21">21%</option>
        </select>
        <br><br>

        <input type="button" value="Calcular precio total" onclick="calculatePrice()">
    </form>

    <p id="result"></p>
</body>

</html>
