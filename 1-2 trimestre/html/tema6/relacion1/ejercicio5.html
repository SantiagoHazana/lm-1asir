    <h1>Ejercicio 5</h1>
    <p>Introduce las horas trabajadas, el precio por hora y el % de IRPF para calcular el sueldo</p>

    <form>
        <label for="first">Horas trabajadas</label>
        <input type="number" name="first" id="hours" value="1">
        <br><br>
        <label for="second">Precio por hora</label>
        <input type="number" name="second" id="price" value="1">€
        <br><br>
        <label for="third">% IRPF</label>
        <input type="number" name="third" id="irpf" value="1">%
        <br><br>

        <input type="button" value="Calcular sueldo" onclick="calculatePay()">
    </form>

    <p id="pay"></p>
